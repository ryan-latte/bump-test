name: Perform Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Commit and Push Changes
        run: |
          echo "Running tests..."
  trigger-release:
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/release-job.yml
    with:
      ASDF: ${{ secrets.PHANTASM }}
